{% extends 'common/base.html' %}
{% load static %}

{% block title %}AI Agent Chat - {{ business.name }}{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/ai_agent_chat.css' %}">
<style>
    .chat-container {
        height: 70vh;
        overflow-y: auto;
        border: 1px solid #dee2e6;
        border-radius: 0.25rem;
        padding: 1rem;
        background-color: #f8f9fa;
        margin-bottom: 1rem;
    }
    
    .message {
        margin-bottom: 1rem;
        padding: 0.75rem;
        border-radius: 0.5rem;
        max-width: 80%;
    }
    
    .user-message {
        background-color: #007bff;
        color: white;
        margin-left: auto;
    }
    
    .assistant-message {
        background-color: #e9ecef;
        color: #212529;
        margin-right: auto;
    }
    
    .message-input {
        border-radius: 1.5rem;
    }
    
    .send-button {
        border-radius: 50%;
        width: 3rem;
        height: 3rem;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .typing-indicator {
        display: none;
        padding: 0.5rem;
        background-color: #e9ecef;
        border-radius: 0.5rem;
        margin-bottom: 1rem;
        width: fit-content;
    }
    
    .typing-indicator span {
        display: inline-block;
        width: 0.5rem;
        height: 0.5rem;
        background-color: #6c757d;
        border-radius: 50%;
        margin-right: 0.25rem;
        animation: typing 1s infinite ease-in-out;
    }
    
    .typing-indicator span:nth-child(2) {
        animation-delay: 0.2s;
    }
    
    .typing-indicator span:nth-child(3) {
        animation-delay: 0.4s;
        margin-right: 0;
    }
    
    @keyframes typing {
        0% { transform: translateY(0); }
        50% { transform: translateY(-0.5rem); }
        100% { transform: translateY(0); }
    }
</style>
{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">
                        <i class="fas fa-robot me-2"></i>
                        Chat with {{ agent_config.agent_name|default:"AI Assistant" }}
                    </h5>
                </div>
                <div class="card-body">
                    <div id="chat-container" class="chat-container">
                        <div id="messages-container">
                            <!-- Messages will be added here dynamically -->
                        </div>
                        <div id="typing-indicator" class="typing-indicator">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                    
                    <form id="chat-form" class="d-flex">
                        <input type="text" id="message-input" class="form-control message-input me-2" placeholder="Type your message here..." required>
                        <button type="submit" class="btn btn-primary send-button">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const messagesContainer = document.getElementById('messages-container');
        const chatContainer = document.getElementById('chat-container');
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message-input');
        const typingIndicator = document.getElementById('typing-indicator');
        
        // Generate a unique session key for this chat session
        const sessionKey = generateSessionKey();
        
        // Function to generate a session key
        function generateSessionKey() {
            return 'sk_' + Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15);
        }
        
        // Function to add a message to the chat
        function addMessage(content, role) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(role === 'user' ? 'user-message' : 'assistant-message');
            messageDiv.textContent = content;
            messagesContainer.appendChild(messageDiv);
            
            // Scroll to bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // Function to show typing indicator
        function showTypingIndicator() {
            typingIndicator.style.display = 'block';
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // Function to hide typing indicator
        function hideTypingIndicator() {
            typingIndicator.style.display = 'none';
        }
        
        // Function to send a message to the AI agent
        async function sendMessage(message) {
            try {
                showTypingIndicator();
                
                const response = await fetch('/ai-agent/api/chat/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({
                        message: message,
                        session_key: sessionKey
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    hideTypingIndicator();
                    addMessage(data.response, 'assistant');
                } else {
                    hideTypingIndicator();
                    addMessage('Sorry, I encountered an error. Please try again.', 'assistant');
                    console.error('Error:', data.error);
                }
            } catch (error) {
                hideTypingIndicator();
                addMessage('Sorry, I encountered an error. Please try again.', 'assistant');
                console.error('Error:', error);
            }
        }
        
        // Function to get CSRF token from cookies
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        
        // Handle form submission
        chatForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const message = messageInput.value.trim();
            if (message) {
                addMessage(message, 'user');
                messageInput.value = '';
                sendMessage(message);
            }
        });
        
        // Add initial greeting message
        setTimeout(() => {
            addMessage('Hello! I\'m {{ agent_config.agent_name|default:"your AI assistant" }}. How can I help you today?', 'assistant');
        }, 500);
    });
</script>
{% endblock %}
