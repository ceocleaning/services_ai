{% comment %}
    Template for rendering an individual plugin widget in a card format
{% endcomment %}

<div class="card plugin-widget">
    <div class="card-header plugin-widget-header">
        <h5 class="mb-0">{{ title }}</h5>
        {% if plugin %}
        <small class="text-muted">Provided by {{ plugin.name }}</small>
        {% endif %}
    </div>
    <div class="card-body plugin-widget-body">
        {{ content|safe }}
    </div>
    {% if footer %}
    <div class="card-footer">
        {{ footer|safe }}
    </div>
    {% endif %}
</div>
